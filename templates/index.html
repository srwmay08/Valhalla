<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Icosphere</title>
    <style>
        body { margin: 0; background-color: #00001a; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: monospace;
            border-radius: 5px;
            display: none;
        }
        /* NEW: Style for the toggle button */
        #view-toggle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <div id="container"></div>

    <span id="username" style="display: none;">{{ user.username or 'Player' }}</span>

    <button id="view-toggle">View Subterranean</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
