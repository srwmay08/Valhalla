<!DOCTYPE html>
<html>
<head>
    <title>Valhalla | Stream System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #game-container { width: 100vw; height: 100vh; }
        
        .fortress-label {
            color: white;
            text-align: center;
            font-family: monospace;
            text-shadow: 1px 1px 2px black;
        }
        .unit-count {
            font-size: 16px;
            font-weight: bold;
        }
        .tier-dots {
            display: flex;
            justify-content: center;
            gap: 2px;
            margin-top: 2px;
        }
        .tier-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #444;
            border: 1px solid #000;
        }

        #game-ui {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(15,15,15,0.9);
            border: 1px solid #ffcc00;
            color: #fff;
            padding: 20px;
            display: none;
            z-index: 10;
        }
        .ui-header { color: #ffcc00; border-bottom: 2px solid #ffcc00; margin-bottom: 10px; font-weight: bold; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .stat-label { color: #888; }
        #action-area { margin-top: 20px; border-top: 1px solid #333; padding-top: 10px; }
        #btn-action {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="username-store" style="display:none;">{{ username }}</div>
    <div id="game-container"></div>

    <div id="game-ui">
        <div class="ui-header">DATA TERMINAL</div>
        <div class="stat-row"><span class="stat-label">REGION:</span> <span id="ui-land">Plain</span></div>
        <div class="stat-row"><span class="stat-label">STRUCTURE:</span> <span id="ui-type">Keep</span></div>
        <div class="stat-row"><span class="stat-label">OWNER:</span> <span id="ui-owner">Neutral</span></div>
        <div class="stat-row"><span class="stat-label">STRENGTH:</span> <span id="ui-units">0</span></div>
        <div class="stat-row"><span class="stat-label">TIER:</span> <span id="ui-tier">1</span></div>
        <div class="stat-row"><span class="stat-label">STATUS:</span> <span id="ui-special">Ready</span></div>

        <div id="action-area">
            <button id="btn-action">SELECT SOURCE</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.skypack.dev/three@0.136.0"
            }
        }
    </script>
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
