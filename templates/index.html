<!DOCTYPE html>
<html>
<head>
    <title>Valhalla Tower Defense</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #game-container { width: 100vw; height: 100vh; }
        #game-ui { position: absolute; top: 20px; right: 20px; width: 250px; background: rgba(0,0,0,0.8); border: 2px solid #ffcc00; color: #fff; padding: 15px; display: none; }
        .fortress-label { background: rgba(0,0,0,0.6); color: #fff; padding: 2px 5px; border-radius: 4px; pointer-events: none; text-align: center; font-size: 12px; }
        .tier-dots span { display: inline-block; width: 6px; height: 6px; border-radius: 50%; margin: 0 2px; background: #444; }
    </style>
</head>
<body>
    <div id="username-store" style="display:none;">{{ user.username }}</div>

    <div id="game-container"></div>

    <div id="game-ui">
        <h3 id="ui-land">Terrain</h3>
        <p>Type: <span id="ui-type">-</span></p>
        <p>Owner: <span id="ui-owner">-</span></p>
        <p>Units: <span id="ui-units">0</span></p>
        <p>Tier: <span id="ui-tier">1</span></p>
        <div id="action-area" style="display:none;">
            <div id="spec-container"></div>
            <button id="btn-action" style="width:100%; padding:10px; margin-top:10px; background:#007bff; color:#fff; border:none; cursor:pointer;">SELECT SOURCE</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
