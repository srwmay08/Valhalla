<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        .hud-panel { pointer-events: auto; background: rgba(0,0,0,0.7); color: white; padding: 10px; margin: 10px; border-radius: 5px; }
        #fortress-info { position: absolute; bottom: 20px; right: 20px; display: none; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="ui-layer">
        <div style="position: absolute; top: 10px; left: 10px;" class="hud-panel">
            <h3>I Have The High Ground</h3>
            <button id="restart-btn">Restart Game</button>
        </div>
        
        <div id="fortress-info" class="hud-panel">
            <h4>Fortress Intel</h4>
            <div id="info-content"></div>
        </div>
    </div>

    <div id="username-store" style="display:none">{{ user.username }}</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
