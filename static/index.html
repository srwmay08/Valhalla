<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Crucial for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Biome Sphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status-display">
        <h2>Game Status: <span id="game-state">Connecting...</span></h2>
        <h3>Player 1 Resources</h3>
        <pre id="player-resources"></pre>
    </div>

    <canvas id="bg"></canvas>

    <div id="info-box" class="hidden">
        <h2 id="info-prompt"></h2>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module" src="main.js"></script>
</body>
</html>
