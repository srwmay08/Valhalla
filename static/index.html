<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valhalla Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud">
        <h4>Player Status <span id="game-state-hud"></span></h4>
        <div class="hud-section">
            <h5>Current Resources</h5>
            <div id="hud-resources" class="resource-grid"></div>
        </div>
        <div class="hud-section">
            <h5>Income (/hr)</h5>
            <div id="hud-income" class="resource-grid"></div>
        </div>
        <div class="hud-section">
            <h5 id="next-tick-label">Next Tick In</h5>
            <div id="next-tick-countdown">--:--</div>
        </div>
    </div>

    <canvas id="bg"></canvas>

    <div id="info-prompt" class="hidden"></div>

    <div id="tooltip" class.hidden"></div>

    <div id="event-log-container">
        <h4>Event Log</h4>
        <ul id="event-log"></ul>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module" src="main.js"></script>
</body>
</html>
